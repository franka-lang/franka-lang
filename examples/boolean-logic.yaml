# Boolean Logic Example
# Demonstrates boolean operations and conditional logic using let/in bindings

program:
  name: "Boolean Logic"
  description: "Demonstrate boolean operations"

input:
  is_valid:
    type: boolean
    default: true
  is_admin:
    type: boolean
    default: false

expression:
  let:
    can_access:
      and:
        - "$is_valid"
        - "$is_admin"
    access_message:
      if: "$can_access"
      then: "Access granted"
      else: "Access denied"
    can_view:
      or:
        - "$is_valid"
        - "$is_admin"
    view_message:
      if: "$can_view"
      then: "You can view the content"
      else: "You cannot view the content"
    is_guest:
      not: "$is_admin"
    guest_message:
      if: "$is_guest"
      then: "Welcome, guest!"
      else: null
    in:
      concat:
        - "$access_message"
        - "\n"
        - "$view_message"
        - "\n"
        - "$guest_message"
