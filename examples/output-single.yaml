# Output Section Example - Single Unnamed Output
# Demonstrates a function with a single output declaration

module:
  name: "Single Output"
  description: "Module with a single unnamed output"

functions:
  main:
    description: "Function with a single unnamed output"
    input:
      greeting:
        type: string
        default: "Hello"
      name:
        type: string
        default: "World"

    output:
      type: string

    logic:
      let:
        message:
          concat:
            - get: greeting
            - ", "
            - get: name
            - "!"
      in:
        get: message
