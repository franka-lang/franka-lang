tests:
  - description: "Default value 42"
    expectedOutput:
      result: "The value is 42"
      matches_default: true
      original: 42

  - description: "Custom value matching default"
    input:
      value: 42
    expectedOutput:
      result: "The value is 42"
      matches_default: true
      original: 42

  - description: "Custom value not matching default"
    input:
      value: 100
    expectedOutput:
      result: "The value is 100"
      matches_default: false
      original: 100

  - description: "Zero value"
    input:
      value: 0
    expectedOutput:
      result: "The value is 0"
      matches_default: false
      original: 0
