tests:
  - description: "Default - matching usernames"
    expectedOutput: "Welcome, alice!\nALICE"

  - description: "Custom matching usernames"
    input:
      username: "bob"
      expected: "bob"
    expectedOutput: "Welcome, bob!\nBOB"

  - description: "Non-matching usernames"
    input:
      username: "charlie"
      expected: "alice"
    expectedOutput: "Unknown user"
