# Example from GitHub Issue
# This is semantically equivalent to issue-example-v1.yaml

module:
  name: "Issue Example"
  description: "Module with fully expanded version"

functions:
  version2:
    description: "Fully expanded version with foo set at all leaves"
    input:
      cond1:
        type: boolean
        default: true
      cond2:
        type: boolean
        default: false

    output:
      foo:
        type: number
      bar:
        type: string

    logic:
      if:
        get: cond1
      then:
        if:
          get: cond2
        then:
          set:
            foo: 1
            bar: "A"
        else:
          set:
            foo: 1
            bar: "B"
      else:
        set:
          foo: 2
          bar: "C"
