# Output Section Example - Multiple Named Outputs
# Demonstrates a function with multiple named output declarations

module:
  name: "Multiple Outputs"
  description: "Module with multiple named outputs"

functions:
  main:
    description: "Function with multiple named outputs"
    input:
      value:
        type: number
        default: 42

    output:
      result:
        type: string
      matches_default:
        type: boolean
      original:
        type: number

    logic:
      set:
        result:
          concat:
            - "The value is "
            - get: value
        matches_default:
          equals:
            left:
              get: value
            right: 42
        original:
          get: value
