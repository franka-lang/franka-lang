# String Operations Example
# Demonstrates string manipulation operations using let/in bindings

module:
  name: "String Operations"
  description: "Module demonstrating string concatenation and transformation"

functions:
  main:
    description: "Demonstrates string concatenation, uppercase, and lowercase operations"
    input:
      greeting:
        type: string
        default: "Hello"
      name:
        type: string
        default: "World"

    logic:
      let:
        message:
          concat:
            - get: greeting
            - ", "
            - get: name
            - "!"
        upper_message:
          uppercase:
            get: message
        lower_message:
          lowercase:
            get: message
      in:
        concat:
          - get: message
          - "\n"
          - get: upper_message
          - "\n"
          - get: lower_message
