# String Operations Example
# Demonstrates string manipulation operations using let/in bindings

program:
  name: "String Operations"
  description: "Demonstrate string concatenation and transformation"

input:
  greeting:
    type: string
    default: "Hello"
  name:
    type: string
    default: "World"

expression:
  let:
    message:
      concat:
        - "$greeting"
        - ", "
        - "$name"
        - "!"
    upper_message:
      uppercase: "$message"
    lower_message:
      lowercase: "$message"
    in:
      concat:
        - "$message"
        - "\n"
        - "$upper_message"
        - "\n"
        - "$lower_message"
