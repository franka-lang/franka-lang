# Franka Language Specification
# Version: 1.0.0
# A self-documenting language specification for the Franka Programming Language

metadata:
  name: Franka
  version: "1.0.0"
  description: "The language of collaboration - A programming language designed for clear communication and collaboration"
  file_extension: ".franka"
  comment_style:
    single_line: "#"
    multi_line:
      start: "###"
      end: "###"

syntax:
  keywords:
    - name: "let"
      description: "Declares a variable binding"
      category: "declaration"
      example: "let x = 10"
    
    - name: "const"
      description: "Declares a constant binding"
      category: "declaration"
      example: "const PI = 3.14159"
    
    - name: "fn"
      description: "Declares a function"
      category: "declaration"
      example: "fn add(a, b) { return a + b }"
    
    - name: "return"
      description: "Returns a value from a function"
      category: "control_flow"
      example: "return result"
    
    - name: "if"
      description: "Conditional execution"
      category: "control_flow"
      example: "if condition { ... }"
    
    - name: "else"
      description: "Alternative branch for conditionals"
      category: "control_flow"
      example: "if condition { ... } else { ... }"
    
    - name: "for"
      description: "Loop construct"
      category: "control_flow"
      example: "for i in range(10) { ... }"
    
    - name: "while"
      description: "While loop"
      category: "control_flow"
      example: "while condition { ... }"
    
    - name: "break"
      description: "Exit from loop"
      category: "control_flow"
      example: "break"
    
    - name: "continue"
      description: "Skip to next loop iteration"
      category: "control_flow"
      example: "continue"
    
    - name: "import"
      description: "Import module or symbols"
      category: "module"
      example: "import math"
    
    - name: "export"
      description: "Export symbols from module"
      category: "module"
      example: "export fn myFunction() { ... }"

  operators:
    arithmetic:
      - symbol: "+"
        description: "Addition"
        precedence: 4
      - symbol: "-"
        description: "Subtraction"
        precedence: 4
      - symbol: "*"
        description: "Multiplication"
        precedence: 5
      - symbol: "/"
        description: "Division"
        precedence: 5
      - symbol: "%"
        description: "Modulo"
        precedence: 5
    
    comparison:
      - symbol: "=="
        description: "Equality"
        precedence: 3
      - symbol: "!="
        description: "Inequality"
        precedence: 3
      - symbol: "<"
        description: "Less than"
        precedence: 3
      - symbol: ">"
        description: "Greater than"
        precedence: 3
      - symbol: "<="
        description: "Less than or equal"
        precedence: 3
      - symbol: ">="
        description: "Greater than or equal"
        precedence: 3
    
    logical:
      - symbol: "&&"
        description: "Logical AND"
        precedence: 2
      - symbol: "||"
        description: "Logical OR"
        precedence: 1
      - symbol: "!"
        description: "Logical NOT"
        precedence: 6

  data_types:
    primitives:
      - name: "Number"
        description: "Numeric values (integers and floats)"
        examples: ["42", "3.14", "-10"]
      
      - name: "String"
        description: "Text values"
        examples: ["\"hello\"", "'world'"]
      
      - name: "Boolean"
        description: "True or false values"
        examples: ["true", "false"]
      
      - name: "Null"
        description: "Absence of value"
        examples: ["null"]
    
    composite:
      - name: "Array"
        description: "Ordered collection of values"
        syntax: "[element1, element2, ...]"
        examples: ["[1, 2, 3]", "[\"a\", \"b\", \"c\"]"]
      
      - name: "Object"
        description: "Key-value collection"
        syntax: "{ key1: value1, key2: value2, ... }"
        examples: ["{ name: \"John\", age: 30 }"]
      
      - name: "Function"
        description: "First-class function type"
        syntax: "fn(params) { body }"
        examples: ["fn add(a, b) { return a + b }"]

semantics:
  scoping:
    type: "lexical"
    description: "Variables are scoped to the block in which they are declared"
  
  type_system:
    paradigm: "dynamic"
    description: "Runtime type checking with optional type hints"
  
  evaluation:
    strategy: "eager"
    description: "Arguments are evaluated before function call"

tooling:
  cli:
    description: "Command-line interface for the Franka language"
    commands:
      - name: "run"
        description: "Execute a Franka program"
        usage: "franka run <file>"
      
      - name: "check"
        description: "Check syntax without execution"
        usage: "franka check <file>"
      
      - name: "repl"
        description: "Start interactive REPL"
        usage: "franka repl"
      
      - name: "version"
        description: "Display version information"
        usage: "franka version"
  
  mcp:
    description: "Model Context Protocol server for AI integration"
    capabilities:
      - "code_completion"
      - "syntax_checking"
      - "documentation_lookup"
  
  web:
    description: "Web-based development environment"
    features:
      - "online_editor"
      - "syntax_highlighting"
      - "interactive_tutorial"

examples:
  - name: "Hello World"
    description: "Basic program that prints a greeting"
    code: |
      # Hello World in Franka
      const message = "Hello, Franka!"
      print(message)
  
  - name: "Fibonacci"
    description: "Calculate Fibonacci numbers"
    code: |
      fn fibonacci(n) {
        if n <= 1 {
          return n
        }
        return fibonacci(n - 1) + fibonacci(n - 2)
      }
      
      for i in range(10) {
        print(fibonacci(i))
      }
  
  - name: "Data Processing"
    description: "Working with arrays and objects"
    code: |
      let users = [
        { name: "Alice", age: 30 },
        { name: "Bob", age: 25 },
        { name: "Charlie", age: 35 }
      ]
      
      for user in users {
        if user.age > 28 {
          print(user.name + " is over 28")
        }
      }
