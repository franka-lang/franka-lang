# Franka Language Specification
# Version: 1.0.0
# A self-documenting language specification for the Franka Programming Language

metadata:
  name: Franka
  version: "1.0.0"
  description: "The language of collaboration - A pure functional programming language designed for clear communication and collaboration"
  file_extension: ".yaml"
  syntax_format: "yaml"
  comment_style:
    single_line: "#"
    multi_line:
      start: "###"
      end: "###"

syntax:
  description: "Franka is a pure functional language. Programs are written in YAML format and evaluate to a single value."
  
  program_structure:
    description: "A Franka program is a YAML document with an expression that evaluates to a value"
    root_keys:
      - name: "program"
        description: "Root key containing program metadata"
        required: true
      - name: "input"
        description: "Input declarations with type definitions and optional default values"
        required: false
      - name: "expression"
        description: "Expression to evaluate - can be a value, operation, or let binding"
        required: true

  operations:
    let:
      - name: "let"
        description: "Define local variable bindings with lexical scoping"
        parameters:
          - name: "bindings"
            type: "mapping"
            description: "Variable names as keys, values as expressions. Each binding can reference earlier bindings."
          - name: "in"
            type: "expression"
            description: "Expression to evaluate with the bindings in scope"
        example: |
          let:
            x: 5
            y: 10
            sum:
              concat:
                - "$x"
                - " + "
                - "$y"
            in: "$sum"
    
    string:
      - name: "concat"
        description: "Concatenate strings"
        parameters:
          - name: "values"
            type: "list"
            description: "List of string values or variable references to concatenate"
        example: |
          concat:
            - "Hello, "
            - "$name"
      
      - name: "length"
        description: "Get string length"
        parameters:
          - name: "value"
            type: "string"
            description: "String value or variable reference"
        example: |
          length: "$text"
      
      - name: "substring"
        description: "Extract substring"
        parameters:
          - name: "value"
            type: "string"
            description: "String value or variable reference"
          - name: "start"
            type: "number"
            description: "Starting index"
          - name: "end"
            type: "number"
            description: "Ending index (optional)"
        example: |
          substring:
            value: "$text"
            start: 0
            end: 5
      
      - name: "uppercase"
        description: "Convert string to uppercase"
        parameters:
          - name: "value"
            type: "string"
            description: "String value or variable reference"
        example: |
          uppercase: "$text"
      
      - name: "lowercase"
        description: "Convert string to lowercase"
        parameters:
          - name: "value"
            type: "string"
            description: "String value or variable reference"
        example: |
          lowercase: "$text"
    
    boolean:
      - name: "and"
        description: "Logical AND operation"
        parameters:
          - name: "values"
            type: "list"
            description: "List of boolean values or variable references"
        example: |
          and:
            - true
            - "$condition"
      
      - name: "or"
        description: "Logical OR operation"
        parameters:
          - name: "values"
            type: "list"
            description: "List of boolean values or variable references"
        example: |
          or:
            - false
            - "$condition"
      
      - name: "not"
        description: "Logical NOT operation"
        parameters:
          - name: "value"
            type: "boolean"
            description: "Boolean value or variable reference"
        example: |
          not: "$condition"
      
      - name: "equals"
        description: "Equality comparison"
        parameters:
          - name: "left"
            type: "any"
            description: "Left operand"
          - name: "right"
            type: "any"
            description: "Right operand"
        example: |
          equals:
            left: "$value1"
            right: "$value2"
    
    control:
      - name: "if"
        description: "Conditional expression that returns a value. Supports both nested and flat syntax, as well as chaining."
        syntax_variants:
          - name: "nested"
            description: "Original nested syntax (still supported for backward compatibility)"
            example: |
              if:
                condition:
                  equals:
                    left: "$name"
                    right: "Alice"
                then: "Hello Alice!"
                else: "Hello stranger!"
          - name: "flat"
            description: "Flat syntax with if, then, else on the same indentation level"
            example: |
              if:
                equals:
                  left: "$name"
                  right: "Alice"
              then: "Hello Alice!"
              else: "Hello stranger!"
          - name: "chaining"
            description: "Chain multiple if-then conditions in a list with a final else"
            example: |
              - if:
                  equals:
                    left: "$score"
                    right: 100
                then: "Perfect!"
              - if:
                  equals:
                    left: "$score"
                    right: 90
                then: "Excellent!"
              - else: "Good effort!"
        parameters:
          - name: "if / condition"
            type: "any"
            description: "Condition to evaluate (flat syntax uses 'if', nested syntax uses 'condition')"
          - name: "then"
            type: "expression"
            description: "Expression to evaluate if condition is true"
          - name: "else"
            type: "expression"
            description: "Expression to evaluate if condition is false (optional)"

  data_types:
    primitives:
      - name: "String"
        description: "Text values"
        examples: ["\"hello\"", "\"world\"", "\"\""]
      
      - name: "Boolean"
        description: "True or false values"
        examples: ["true", "false"]

semantics:
  scoping:
    type: "lexical"
    description: "Let bindings create lexical scopes. Variables are scoped to the 'in' expression of their let block."
  
  purity:
    paradigm: "pure functional"
    description: "No side effects. Programs evaluate to values rather than producing output."
  
  type_system:
    paradigm: "dynamic"
    description: "Runtime type checking with YAML structure validation"
  
  evaluation:
    strategy: "eager"
    description: "Expressions are evaluated eagerly. Let bindings are evaluated sequentially, allowing later bindings to reference earlier ones."
  
  variables:
    reference_syntax: "$variable_name"
    description: "Variables are referenced using $ prefix"

tooling:
  cli:
    description: "Command-line interface for the Franka language"
    commands:
      - name: "run"
        description: "Execute a Franka program"
        usage: "franka run <file>"
      
      - name: "check"
        description: "Check syntax without execution"
        usage: "franka check <file>"
      
      - name: "repl"
        description: "Start interactive REPL"
        usage: "franka repl"
      
      - name: "version"
        description: "Display version information"
        usage: "franka version"
  
  mcp:
    description: "Model Context Protocol server for AI integration"
    capabilities:
      - "code_completion"
      - "syntax_checking"
      - "documentation_lookup"
  
  web:
    description: "Web-based development environment"
    features:
      - "online_editor"
      - "syntax_highlighting"
      - "interactive_tutorial"

examples:
  - name: "Hello World"
    description: "Basic program that returns a greeting"
    code: |
      program:
        name: "Hello World"
        description: "A simple greeting program"
      
      expression: "Hello, Franka!"
  
  - name: "String Operations"
    description: "Demonstrate string manipulation with let bindings"
    code: |
      program:
        name: "String Operations"
      
      input:
        greeting:
          type: string
          default: "Hello"
        name:
          type: string
          default: "World"
      
      expression:
        let:
          message:
            concat:
              - "$greeting"
              - ", "
              - "$name"
              - "!"
          upper_message:
            uppercase: "$message"
          in: "$upper_message"
  
  - name: "Boolean Logic"
    description: "Demonstrate boolean operations"
    code: |
      program:
        name: "Boolean Logic"
      
      input:
        is_valid:
          type: boolean
          default: true
        is_admin:
          type: boolean
          default: false
      
      expression:
        let:
          can_access:
            and:
              - "$is_valid"
              - "$is_admin"
          result:
            if: "$can_access"
            then: "Access granted"
            else: "Access denied"
          in: "$result"
  
  - name: "Conditional String Processing"
    description: "Combine boolean and string operations"
    code: |
      program:
        name: "Conditional String Processing"
      
      input:
        username:
          type: string
          default: "alice"
        expected:
          type: string
          default: "alice"
      
      expression:
        let:
          is_match:
            equals:
              left: "$username"
              right: "$expected"
          greeting:
            if: "$is_match"
            then:
              concat:
                - "Welcome, "
                - "$username"
                - "!"
            else: "Unknown user"
          in: "$greeting"

  - name: "If-Then Chaining"
    description: "Chain multiple conditional expressions"
    code: |
      program:
        name: "If-Then Chaining"
      
      input:
        score:
          type: number
          default: 85
      
      expression:
        let:
          grade:
            - if:
                equals:
                  left: "$score"
                  right: 100
              then: "A+ Perfect!"
            - if:
                equals:
                  left: "$score"
                  right: 85
              then: "B+ Great!"
            - else: "Keep Trying!"
          in: "$grade"
